<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>注册页</title>
  <link rel="stylesheet" href="__CSS__/login.css" />
  <script src="__JS__/user.js"></script>
  <script src="__JS__/ajax.js"></script>
  <script src="__JS__/login.js"></script>
  <script src="__JS__/cookie.js"></script>
  <script src="__JS__/jquery-1.10.1.min.js"></script>
</head>
<body>
<div class="wrapper">
  <div class="back" style="position: absolute;top: 1px;left: 2px">返回</div>
  <div class="title">
    <div class="login-text" id="login-text">登 录</div>
    <div class="sign">  /  </div>
    <div class="register-text" id="register-text">注册</div>
  </div>
  <div class="form" id="register-form" >
    <form name="rform">
      <ul>
        <li>
          <label>卡号：</label>
          <input name="cardno">
          <!--<p style="padding-left: 90px;padding-top: 10px;display: none">请输入一串数字</p>-->
        </li>
        <li>
          <label>姓名：</label>
          <input name="name">
        </li>
        <li>
          <label>专业：</label>
          <input name="major" required>
        </li>
        <li>
          <label>性别：</label>
          <input name="gender" type="radio" checked="true" value="1">男　　　<input name="gender" type="radio" value="2">女
        </li>
        <li>
          <label>学校：</label>
          <input name="school" type="radio" value="武小理" checked="true">武小理　<input name="school" type="radio" value="华小师">华小师
        </li>
      </ul>
    </form>
    <div class="register_submit subbtn" onclick=register()>注册</div>
  </div>
  <div class="form" id="login-form">
    <form name="lform" >
      <ul>
        <li>
          <label>卡号：</label>
          <input name="cardno"><br/>
        </li>
      </ul>

    </form>
    <div class="login_submit subbtn" onclick=login()>登录</div>
  </div>
</div>
</body>
</html>
